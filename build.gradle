apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'org.animalchipreader.Main'

task wrapper(type: Wrapper) {
	gradleVersion = '3.5'
}

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	compile group: 'org.scream3r', name: 'jssc', version: '2.8.0'
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.3.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.2.3'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2' 
 	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
 	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.8.2'
}